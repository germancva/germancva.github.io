<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GCV | Germán Correas Valcárcel</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">

    <style>
        /* Reseteo básico para eliminar bordes */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Evita barras de desplazamiento */
            background-color: #000;
        }

        /* El contenedor principal que centra todo */
        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center; /* Centrado horizontal */
            align-items: center;     /* Centrado vertical */
            
            /* Fondo de degradado radial: Gris oscuro en el centro a Negro puro en los bordes */
            background: radial-gradient(ellipse at center, #1C1C1C 0%, #000000 100%);
        }

        /* Estrellas estáticas sutiles (puntitos blancos) */
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(white, rgba(255,255,255,.2) 2px, transparent 3px),
                radial-gradient(white, rgba(255,255,255,.15) 1px, transparent 2px),
                radial-gradient(white, rgba(255,255,255,.1) 2px, transparent 3px);
            background-size: 550px 550px, 350px 350px, 250px 250px;
            background-position: 0 0, 40px 60px, 130px 270px;
            opacity: 0.3; /* Muy sutil para no distraer */
            z-index: 1;
        }

        /* El texto GCV */
        .logo-text {
            position: relative;
            z-index: 10; /* Por encima de las estrellas */
            font-family: 'Cinzel', serif; /* Fuente elegante */
            font-weight: 700; /* Negrita */
            font-size: 8rem; /* Tamaño grande */
            color: #ffffff;
            letter-spacing: 15px; /* Espacio entre letras para elegancia */
            
            /* Sombra sutil para dar efecto de "brillo" o relieve */
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
            
            /* Ajuste de posición: Lo subimos un 15% de la altura de la pantalla */
            margin-bottom: 15vh; 
            
            /* Animación suave de entrada */
            animation: fadeIn 2s ease-in-out;
        }

        /* Subtítulo opcional (puedes borrar esto si quieres solo las siglas) */
        .subtitle {
            display: block;
            font-size: 1rem;
            letter-spacing: 5px;
            text-transform: uppercase;
            font-weight: 400;
            margin-top: 10px;
            opacity: 0.6;
            text-align: center;
        }

        /* Animación de desvanecimiento al cargar */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Ajustes para móviles */
        @media (max-width: 768px) {
            .logo-text {
                font-size: 5rem;
                letter-spacing: 8px;
            }
            .stars {
                background-size: 250px 250px, 150px 150px, 100px 100px; /* Estrellas más pequeñas en móvil */
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="stars"></div>

        <div class="logo-text">
            GCV
            </div>
    </div>

</body>
</html>
